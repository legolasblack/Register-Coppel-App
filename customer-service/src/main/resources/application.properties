spring.application.name=customer-service


spring.datasource.url=jdbc:postgresql://localhost:5433/customers_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# No hay un warning evidente en la configuración actual.
# Sin embargo, asegúrate de que el puerto, usuario y contraseña sean correctos para tu entorno.
# Opcionalmente, puedes agregar:
spring.jpa.properties.hibernate.format_sql=true